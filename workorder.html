<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f5f7fb;
      margin:0;
      padding:20px;
    }
    header {
      font-size:20px;
      font-weight:bold;
      margin-bottom:15px;
    }
    .search {
      width:100%;
      padding:10px;
      margin-bottom:20px;
      border-radius:6px;
      border:1px solid #ccc;
    }
    .empty {
      text-align:center;
      color:#777;
      margin-top:60px;
    }
    .btn-add {
      position:fixed;
      bottom:30px;
      right:30px;
      background:#163a8f;
      color:#fff;
      border:none;
      border-radius:30px;
      padding:14px 22px;
      font-size:16px;
      cursor:pointer;
    }
    .btn-add:hover {
      background:#0f2a66;
    }
  </style>
</head>
<body>

  <header>Work Orders</header>

  <input class="search" placeholder="Search work orders">

  <div class="empty">
    <p>Click on button to get more detail about Work Order</p>
  </div>

  <button class="btn-add" onclick="createWO()">+ Create Work Order</button>

  <script>
    function createWO() {
      window.location.href = "form.html";
    }
  </script>

</body>
</html>
